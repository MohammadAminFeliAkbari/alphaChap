name: Frontend CI/CD Professional

on:
  push:
    branches:
      - main

# دسترسی‌ها
permissions:
  contents: read
  packages: write

# متغیرهای محیطی عمومی
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ----------------------------
  # 1. Build & Push Docker Image
  # ----------------------------
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      # چک‌اوت کد
      - name: Checkout repository
        uses: actions/checkout@v4

      # ستاپ Docker Buildx برای ساخت چندپلتفرمی
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # لاگین به GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # گرفتن متادیتای Docker (تگ و label)
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}

      # ساخت و پوش Docker Image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----------------------------
  # 2. Deploy to Server
  # ----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # ستاپ SSH Agent
      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # اضافه کردن Host سرور به known_hosts
      - name: Add server host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SERVER_SSH_PORT }} -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # آماده‌سازی متغیرهای دیپلوی
      - name: Prepare Deployment Variables
        id: prep_vars
        run: |
          LOWERCASE_IMAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "LOWERCASE_IMAGE_NAME=$LOWERCASE_IMAGE_NAME" >> $GITHUB_ENV
          
          IMAGE_TAG=${{ github.ref_name }}
          if [ "$IMAGE_TAG" == "main" ]; then
            IMAGE_TAG="latest"
          fi
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # اجرای دستورات روی سرور
      - name: Deploy to Server via Docker Compose
        env:
          REGISTRY: ${{ env.REGISTRY }}
          LOWERCASE_IMAGE_NAME: ${{ env.LOWERCASE_IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          ssh -p ${{ secrets.SERVER_SSH_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
            set -e
            echo "--- Logging into GitHub Container Registry ---"
            echo "${{ secrets.DOCKER_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
            echo "--- Navigating to Frontend Project Directory ---"
            cd /srv/projects/AlphaChap_Frontend
          
            echo "--- Pulling the latest frontend image ---"
            docker compose pull alphachap-frontend
          
            echo "--- Updating the frontend service ---"
            docker compose up -d
          
            echo "--- Cleaning up old, unused images ---"
            docker image prune -f
          
            echo "--- ✅ Frontend Deployment finished successfully! ---"
          EOF
