# src/nginx.conf

server {
  # سرور روی پورت 80 که در داکر باز شده، گوش می‌دهد
  listen 80;

  # مسیر فایل‌های استاتیک شما که از مرحله بیلد کپی شده‌اند
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # این دستور جادویی، مشکل رفرش را حل می‌کند:
    # ابتدا تلاش می‌کند فایل یا پوشه درخواستی را پیدا کند،
    # در غیر این صورت، index.html را برمی‌گرداند تا React Router کارش را انجام دهد.
    try_files $uri $uri/ /index.html;
  }

  # (اختیاری) برای بهینه‌سازی، می‌توانید هدرهای کش را اضافه کنید
  location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}